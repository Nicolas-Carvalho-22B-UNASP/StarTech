<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | StarTech</title>
    <link rel="stylesheet" href="css/autenticacao.css">
</head>
<body>

    <div class="campo-estrelado" id="campoEstrelado"></div>

    <nav class="navegacao">
        <div class="container-navegacao">
            <a href="index.html" class="logo">
                <img src="images/logo-startech.svg" alt="StarTech Logo">
                <span><span class="texto-logo-star">Star</span><span class="texto-logo-tech">Tech</span></span>
            </a>
            
            <a href="index.html" class="botao-voltar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Voltar
            </a>
        </div>
    </nav>

    <main class="container-autenticacao">
        <div class="card-autenticacao">
            <div class="header-autenticacao">
                <div class="icone-autenticacao">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="9" cy="8" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 21C17 17.134 13.866 14 10 14C6.134 14 3 17.134 3 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="19" y1="8" x2="19" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="16" y1="11" x2="22" y2="11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>Junte-se ao <span class="texto-destaque">StarTech</span></h1>
                <p>Crie sua conta e comece a explorar o universo</p>
            </div>

            <form class="form-autenticacao" id="formCadastro">
                <div class="campo-form">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Seu nome completo" 
                        required
                        minlength="3"
                        autocomplete="name"
                    >
                </div>

                <div class="campo-form">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="campo-form">
                    <label for="senha">Senha</label>
                    <div class="campo-senha">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            placeholder="••••••••" 
                            required
                            minlength="1"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-senha">
                            <svg class="icone-olho-aberto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg class="icone-olho-fechado" style="display: none;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 3.96914 7.65663 6.06 6.06M9.9 4.24C10.5883 4.0789 11.2931 3.99836 12 4C19 4 23 12 23 12C22.393 13.1356 21.6691 14.2048 20.84 15.19M14.12 14.12C13.8454 14.4147 13.5141 14.6512 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1752 15.0074 10.8016 14.8565C10.4281 14.7056 10.0887 14.4811 9.80385 14.1962C9.51897 13.9113 9.29439 13.572 9.14351 13.1984C8.99262 12.8249 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2219 9.18488 10.8539C9.34884 10.4859 9.58525 10.1547 9.88 9.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="botao-submit">Criar Conta</button>
            </form>

            <div class="divisor">
                <span>ou</span>
            </div>

            <div class="link-alternativo">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </main>

    <script src="js/autenticacao.js"></script>
</body>
</html>
